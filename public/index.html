<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Autopass Prestadores</title>
    <script type="module">
        import { supabase } from './supabaseClient.js';


        supabase.auth.getUser()
            .then(({ data }) => {
                if (data.user) {
                    window.location.href = '/src/app/views/dashboard.html';
                } else {
                    window.location.href = '/src/app/views/login.html';
                }
            })
            .catch(err => {
                document.body.innerHTML = '<p>Erro: ' + err.message + '</p>';
            });
    </script>

</head>

<body>
    <p>Verificando autenticação...</p>
</body>

</html>
