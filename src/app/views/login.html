<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Autopass Prestadores</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/src/assets/styles/colors.css" />
</head>

<body>
    <main>
        <h1>Entrar no Autopass</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-mail" required />
            <input type="password" id="password" placeholder="Senha" required />
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message"></p>
    </main>

    <script type="module">
        import { supabase } from '/src/scripts/supabaseClient.js';

        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = form.email.value;
            const password = form.password.value;

            const { error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                errorMsg.textContent = error.message;
            } else {
                window.location.href = '/src/app/views/dashboard.html';
            }
        });
    </script>
</body>

</html>
